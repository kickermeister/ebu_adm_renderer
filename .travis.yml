language: python
os: linux
services: docker
sudo: required

matrix:
  include:
    - env: PYTHON_VERSION=3.6
    - env: PYTHON_VERSION=3.7
    - env: PYTHON_VERSION=3.8 COVERAGE=true

before_install:
  - docker run -d --name linux -v $(pwd):/travis python:${PYTHON_VERSION}-buster tail -f /dev/null;
    docker ps

install:
  - docker exec -t linux bash -c "
      apt-get update -qy &&
      apt-get install -y libsndfile1 &&
      pip install tox codecov"

script:
  - docker exec -t linux bash -c "
      cd /travis &&
      tox -e py${PYTHON_VERSION//./}"

after_success:
  - |
    if  [[ "${COVERAGE}" == "true" ]]; then
      docker exec -t linux bash -c "
        cd /travis/.tox/py${PYTHON_VERSION//./} &&
        codecov -t ${CODECOV_UPLOAD_TOKEN}"
    fi
